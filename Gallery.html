        <main>
            <img class="Logo2" src="./Images/favicon.ico" alt="Finote Tibebe

            <div class="Banner2">

                    <nav>
                        <nav>
                            <ol>
                                <li> <a href="Index.html"> Home </a></li>
                                <li><a href="Event.html"> Event </a></li>
                                <li><a href="Gallery.html"> Gallery </a></li>

                    <h1>
                        Past Finote Tibeb

            <div class="demo--content">
                <ul class="gallery" role="list">

                    <li>
                        <figure>
                            <img src="./Images/Community Meeting.jpg"

                            <figcaption> Community get together</figcaption>
                        </figure>
                    </li>

                    <li>
                        <figure>
                            <img src="./Images/LunchMeeting.jpg" alt="Community

                            <figcaption> Community get together</figcaption>
                        </figure>
                    </li>

                    <li>
                        <figure>
                            <img src="./Images/GroupGather.jpg" alt="Finote
                                Tibeb Picnic!">
                            <figcaption>Finote Tibeb Picnic!</figcaption>
                        </figure>
                    </li>

                    <li>
                        <figure>
                            <img src="./Images/Dancing.jpg" alt="Finote Tibeb

                            <figcaption>Finote Tibeb Dancers</figcaption>
                        </figure>
                    </li>

                    <li>
                        <figure>
                            <img src="./Images/Dancing_2.jpg" alt="Finote Tibeb

                    </li>

                    <li>
                        <figure>
                            <img src="./Images/Dancing_3.jpg" alt="Finote Tibeb

                            <img src="./Images/Poetry_2.jpg" alt="Finote Tibeb
                                Poetry!">
                            <figcaption>Finote Tibeb Poetry pt2!</figcaption>
                        </figure>
                    </li>


                </ul>
            </div>
            <div class="promo promo--centered"><p class="Sentence"><strong
                        style="color:
                        rgb(21, 42, 233); text-shadow: 2px 2px wihte; font-size:
                        25px;">Join our newsletter</strong>
                    for
                    new updates, tips, and other resources!</p>
                <form action="/success" class="form" method="POST"
                    name="newsletter"><input type="hidden" name="form-name"
                        value="newsletter">
                    <p hidden="">
                        <label>Don’t fill this out if you're human: <input
                                name="bot-field"></label>
                    </p>
                    <div class="form-inline">
                        <div class="form-group">
                            <label for="email">Email: </label>
                            <input required="" type="text" id="email"
                                name="email" class="form-field">
                        </div>
                        <button class="button" type="submit">Sign Up</button>
                    </div>
                </form>

            <footer>
